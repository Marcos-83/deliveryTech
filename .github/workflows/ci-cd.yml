name: DeliveryTech CI/CD pipeline


on:
  push:
    branches: [ main ]

jobs:
     build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Java 21
            uses: actions/setup-java@v3
            with:
              java-version: '21'
              distribution: 'temurin'

          - name: Build with Maven
            run: mvn clean package install -DskipTests=true